- name: setup cart
  hosts: cart
  become: yes
  tasks:
    - name: disable Node js version
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enable node js version
      ansible.builtin.command: dnf module enable nodejs:20 -y
    
    - name: install node node.js
      ansible.builtin.package:
        name: nodejs
        state: present
        
    - name: Create a new user
      ansible.builtin.user:
        name: roboshop
        comment: Roboshop System user
        shell: /sbin/nologin
        system: true
        home: /app
        state: present

    - name: Delete cart directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: Create cart directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Create cart directory
      ansible.builtin.file:
        path: /tmp/cart.zip
        state: absent

    - name: download the app code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
        dest: /tmp/cart.zip

    - name: Unzip file and place in path
      ansible.builtin.unarchive:
        src: /tmp/cart.zip
        dest: /app
        remote_src: yes
    
    - name: Copy a file on the remote server
      ansible.builtin.copy:
        src: user.service
        dest: /etc/systemd/system/cart.service
        remote_src: yes

    - name: Install dependencies from package.json
      community.general.npm:
        path: /app
        state: present

    - name: system deamon reload
      ansible.builtin.systemd_service:
        state: started
        daemon_reload: true
        name: user
        enabled: yes
            