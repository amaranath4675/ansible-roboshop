- name: create instance
  hosts: local
  connection: local
  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-04a6373d80781814d
    zone_id: Z08394983VCGATLL8SRZA
    domain_name: "amaranath.fun"
    instances: 
    - mongodb
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        Name: "{{ item }}"
    loop : "{{ instances }}"
    register : ec2_output

  - name: print the ec2_output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
  
  - name: print public ip
    ansible.builtin.debug:
      msg: "{{ item.instances[0].public_ip_addres }}"
    loop: "{{ ec2_output.results }}"

