- name: setup shipping
  hosts: shipping
  become: yes
  tasks: 
    - name: install maven
      ansible.builtin.package:
        name: maven
        state: present

    - name: Create a new user
      ansible.builtin.user:
        name: roboshop
        comment: Roboshop System user
        shell: /sbin/nologin
        system: true
        home: /app
        state: present

    - name: remove app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        state: directory
        path: /app

    - name: Delete shipping file
      ansible.builtin.file:
        path: /tmp/shipping.zip
        state: absent

    - name: download shipping application
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
        dest: /tmp/shipping.zip

    - name: extract shipping application
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes

    - name: copy shipping service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service

    - name: install mvn package.
      ansible.builtin.shell: mvn clean package
      args:
        chdir: /app

    - name: move jar file
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args:
        chdir: /app

    - name: install mysql client
      ansible.builtin.dnf:
        name: mysql
        state: present

    - name: Load schema in mysql
      community.mysql.mysql_db:
        login_host: "mysql.amaranath.fun"
        login_user: root
        login_password: RoboShop@1
        name: "shipping"
        state: import
        target: "{{ item }}"
      loop:
        - /app/db/schema.sql
        - /app/db/app-user.sql 
        - /app/db/master-data.sql

    - name: system deamon reload
      ansible.builtin.systemd_service:
        state: started
        daemon_reload: true
        name: shipping
        enabled: yes